<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="header layout">
        <div class="searchbar header-group">Search</div>
        <div class="postbar header-group">Post</div>
      </div>

      <div class="sidebar layout">
        <div class="logo sidebar-groups"><h1>Dashboard</h1></div>

        <div class="navigation sidebar-groups">
          <button class="home nav-btn">Home</button>
          <button class="profile nav-btn">Profile</button>
          <button class="messages nav-btn">Messages</button>
          <button class="history nav-btn">History</button>
          <button class="tasks nav-btn">Tasks</button>
          <button class="communities nav-btn">Communities</button>
        </div>

        <div class="info sidebar-groups">
          <button class="settings info-btn">Settings</button>
          <button class="support info-btn">Support</button>
          <button class="privacy info-btn">Privacy</button>
        </div>
      </div>

      <div class="main layout"></div>
    </div>
  </body>
</html>
