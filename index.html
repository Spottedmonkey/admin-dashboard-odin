<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="header layout">
        <div class="searchbar header-group">
          <form method="post">
            <label for="post-search"
              ><img src="./images/search.svg" alt="Icon of a magnifying glass"
            /></label>
            <input
              type="search"
              name="post_search"
              id="post-search"
              placeholder="Search"
            />
          </form>
        </div>

        <div class="postbar header-group">
          <button class="new-post postbar-content">New</button>
          <button class="upload-post postbar-content">Upload</button>
          <button class="share-post postbar-content">Share</button>
        </div>

        <div class="introduction header-group">
          <div class="image introduction-content">
            <img src="./images/mr-squatch.jpeg" alt="User profile picture" />
          </div>
          <div class="greeting introduction-content">Hi there,</div>
          <div class="name introduction-content">Morgan Oakley(@morgan)</div>
        </div>

        <div class="profile-small header-group">
          <button class="notification-btn profile-content">
            <img src="./images/notification.svg" alt="Icon of a bell ringing" />
          </button>
          <div class="avatar profile-content">
            <img src="./images/mr-squatch.jpeg" alt="" />
          </div>
          <div class="user-name profile-content">Morgan Oakley</div>
        </div>
      </div>

      <div class="sidebar layout">
        <div class="logo sidebar-groups"><h1>Dashboard</h1></div>

        <div class="navigation sidebar-groups">
          <button class="home nav-btn">
            <img src="./images/home.svg" alt="icon of a house" />Home
          </button>
          <button class="profile nav-btn">
            <img
              src="./images/profile.svg"
              alt="icon of a human figure"
            />Profile
          </button>
          <button class="messages nav-btn">
            <img
              src="./images/message.svg"
              alt="icon of a message bubble"
            />Messages
          </button>
          <button class="history nav-btn">
            <img src="./images/history.svg" alt="icon of a clock" />History
          </button>
          <button class="tasks nav-btn">
            <img
              src="./images/tasks.svg"
              alt="an icon of two papers stacked"
            />Tasks
          </button>
          <button class="communities nav-btn">
            <img
              src="./images/communities.svg"
              alt="an icon of three people standing in a group"
            />Communities
          </button>
        </div>

        <div class="info sidebar-groups">
          <button class="settings info-btn">
            <img src="./images/settings.svg" alt="an icon of a cog" />Settings
          </button>
          <button class="support info-btn">
            <img
              src="./images/support.svg"
              alt="an icon of a box with a question mark in the middle"
            />Support
          </button>
          <button class="privacy info-btn">
            <img
              src="./images/privacy.svg"
              alt="an icon of a shield with a checkmark in the middle"
            />Privacy
          </button>
        </div>
      </div>

      <div class="main layout">
        <div class="project main-group">
          <div class="project-title project-content">Your projects</div>
          <div class="project-article-container project-content">
            <div class="project-article">1</div>
            <div class="project-article">2</div>
            <div class="project-article">3</div>
            <div class="project-article">4</div>
            <div class="project-article">5</div>
            <div class="project-article">6</div>
          </div>
        </div>
        <div class="announcements main-group">Announcements</div>
      </div>
    </div>
  </body>
</html>
